<div class="grid-container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef> Operation type </th>
            <td mat-cell *matCellDef="let element"> {{element.label}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="orldQuantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.orldQuantity}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="orldPrice">
            <th mat-header-cell *matHeaderCellDef> Unit price </th>
            <td mat-cell *matCellDef="let element"> {{element.orldPrice}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="orldAmount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.oldAmount}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="newQuantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.newQuantity}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="newPrice">
            <th mat-header-cell *matHeaderCellDef> Unit price </th>
            <td mat-cell *matCellDef="let element"> {{element.newPrice}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="newAmount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.newAmount}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
</div>
