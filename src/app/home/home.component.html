<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="(card.title === 'Recent transaction')">
            <mat-list>
              <div mat-subheader>Recent transaction</div>
              <mat-list-item *ngFor="let purchase of purchase">
                <mat-icon matListItemIcon>point_of_sale</mat-icon>
                <div matListItemTitle>{{purchase.product.name}}</div>
                <div matListItemLine>{{purchase.quantity}}</div>
                <div matListItemLine>{{purchase.amount}}</div>
                <div matListItemLine>{{purchase.orderAt| date}}</div>
                <mat-divider></mat-divider>
              </mat-list-item>
            </mat-list>
          </div>
          <div *ngIf="(card.title === 'Insight')">
            <app-statistic></app-statistic>
          </div>
          <div *ngIf="(card.title === 'Stock chart')">
            <app-stock-chart></app-stock-chart>
          </div>
          <div *ngIf="(card.title === 'Purchase chart')">
            <app-purchase-chart></app-purchase-chart>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
