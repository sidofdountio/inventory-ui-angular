<h1 mat-dialog-title>Adding product.</h1>
<div mat-dialog-content [formGroup]="productToSave">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-hint>Enter product name</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Code</mat-label>
            <input matInput formControlName="code">
        </mat-form-field>

    </p>

    <p>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description">
        </mat-form-field>
    </p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onClose()">Cancel</button>
    <button mat-raised-button [disabled]="!productToSave.valid" cdkFocusInitial color="primary"
        (click)="onSaveProduct()">Save</button>
</div>
